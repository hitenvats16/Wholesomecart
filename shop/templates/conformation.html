{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}" />
    <title>Conformation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css"
    />
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
  </head>
  <body
    class="bg-gray-900 w-full h-screen flex justify-center items-center flex-col"
  >
    <div class="p-6 bg-[#00c853] rounded-full border-[#1b5e20] border-8 mb-10">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-24 w-24 fill-[#1b5e20]"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <h1 class="text-3xl text-gray-100 font-semibold">
      Order Placed with id:
      <span class="text-3xl text-white font-bold">{{id}}</span>
      <br>
      You can use this id to track your package on our Tracker's Page
    </h1>
    <button
      type="button"
      id="btn"
      class="mt-5 text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
    >
      Back to the Shop
    </button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        $("#btn").click(() => {
          document.location = "/";
        });
        localStorage.clear('cart');
        localStorage.clear('checkout');
      });
    </script>
  </body>
</html>
